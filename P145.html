<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color :#000000">
      <a-plane color="orange" position="0 -1 -7" width="25" height="3.5" rotation="-95 0.5 -2" scale="1.15 1 3"></a-plane>
      <a-octahedron color="pink" position="0.10 0.75 -3" radius="0.45" ></a-octahedron>
      <a-ring color="teal" position="-1 0.75 -3" radius-inner="0.25" radius-outer="0.5"></a-ring>
      <a-cylinder color="red" position="1.10 1.25 -3.25" radius="0.40" height="2.0"></a-cylinder>
      <a-sphere color="yellow" position="-2 0.75 -3" radius="0.45" ></a-sphere>
      <a-cone color="blue" position="2.15 0.95 -3" radius-bottom="0.50" radius-top="0.01"></a-cone>
      <a-box color="green"  position= "4.15 0.45 -4" rotation="90 0 0">
      <a-circle color="orange"  position="-8.5 0 -4.5" radius="1"rotation="-90 0 0"></a-circle>
      <a-sky color="#ADD8E6"></a-sky>



    </a-scene>
</body>



</html>
